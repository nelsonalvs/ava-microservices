    <script>
        let currentNivel = 1;
        let currentAreas = [];

        // Quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                return;
            }
            setNivel(1); // Define nÃ­vel padrÃ£o
        });

        // Definir nÃ­vel do usuÃ¡rio
        function setNivel(nivel) {
            currentNivel = nivel;
            
            // Atualiza visual dos botÃµes
            document.querySelectorAll('.btn-nivel').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`nivel${nivel}`).classList.add('active');
            
            // Atualiza texto
            const nivelText = nivel === 1 ? 'Iniciante' : nivel === 2 ? 'IntermediÃ¡rio' : 'AvanÃ§ado';
            document.getElementById('current-nivel').innerHTML = `NÃ­vel atual: <strong>${nivelText}</strong>`;
            
            // Atualiza no servidor
            updateUserNivel(nivel);
        }

        // Atualizar nÃ­vel no servidor
        async function updateUserNivel(nivel) {
            try {
                await fetch('http://localhost:8000/recommendation/user/current/level', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ level: nivel })
                });
            } catch (error) {
                console.log('Erro ao atualizar nÃ­vel:', error);
            }
        }

        // Explorar materiais por Ã¡rea
        async function exploreArea(area) {
            const resultsDiv = document.getElementById('explore-results');
            resultsDiv.innerHTML = '<p>ğŸ”„ Carregando materiais...</p>';
            
            try {
                const response = await fetch(`http://localhost:8000/recommendation/materials/area/${area}`);
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<h3>ğŸ“š ${data.area_name} (${data.total} materiais)</h3>`;
                    
                    data.materials.forEach(material => {
                        html += `
                            <div class="material-card">
                                <h4>${material.image} ${material.title}</h4>
                                <p><strong>Autor:</strong> ${material.author} | <strong>NÃ­vel:</strong> ${material.difficulty}</p>
                                <p><strong>PÃ¡ginas:</strong> ${material.pages} | <strong>Ano:</strong> ${material.year}</p>
                                <p>${material.description}</p>
                                <div class="tags">
                                    ${material.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="error">âŒ Erro ao carregar materiais</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">âŒ Erro de conexÃ£o</div>';
            }
        }
    </script>
