<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AVA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Login AVA</h1>
            <p>Acesse sua conta ou crie uma nova</p>
        </header>
        
        <main>
            <div class="card">
                <div id="login-form">
                    <h2>Fazer Login</h2>
                    <div id="message"></div>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="username">Usu√°rio:</label>
                            <input type="text" id="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Entrar
                        </button>
                    </form>
                    
                    <p style="text-align: center; margin-top: 15px;">
                        N√£o tem conta? 
                        <a href="#" onclick="showRegister()">Cadastre-se aqui</a>
                    </p>
                </div>
                
                <div id="register-form" style="display: none;">
                    <h2>Criar Conta</h2>
                    <div id="register-message"></div>
                    
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="reg-username">Usu√°rio:</label>
                            <input type="text" id="reg-username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">Senha:</label>
                            <input type="password" id="reg-password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Criar Conta
                        </button>
                    </form>
                    
                    <p style="text-align: center; margin-top: 15px;">
                        J√° tem conta? 
                        <a href="#" onclick="showLogin()">Fa√ßa login aqui</a>
                    </p>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                    ‚Üê Voltar para Home
                </button>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Mostrar formul√°rio de registro se houver par√¢metro na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showRegister();
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
